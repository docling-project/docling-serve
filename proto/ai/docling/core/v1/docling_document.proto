// Formatting contains text formatting/styling information.
message Formatting {
  bool bold = 1;
  bool italic = 2;
  bool underline = 3;
  bool strikethrough = 4;
  Script script = 5;
}

// BaseTextItem is a union type representing any text-based item in the document.
message BaseTextItem {
  oneof item {
    TitleItem title = 1;
    SectionHeaderItem section_header = 2;
    ListItem list_item = 3;
    CodeItem code = 4;
    FormulaItem formula = 5;
    TextItem text = 6;
  }
}

// TextItemBase contains fields common to all text-based items.
message TextItemBase {
  string self_ref = 1;
  optional RefItem parent = 2;
  repeated RefItem children = 3;
  ContentLayer content_layer = 4;
  optional BaseMeta meta = 5;
  DocItemLabel label = 6;
  repeated ProvenanceItem prov = 7;
  string orig = 8;
  string text = 9;
  optional Formatting formatting = 10;
  optional string hyperlink = 11;
  repeated SourceType source = 12;
  repeated FineRef comments = 13;
}

// TitleItem represents a document title or major heading.
message TitleItem {
  TextItemBase base = 1;
}

// SectionHeaderItem represents a section header with hierarchical level.
message SectionHeaderItem {
  TextItemBase base = 1;
  int32 level = 2;
}

// ListItem represents a single item in a bulleted or numbered list.
message ListItem {
  TextItemBase base = 1;
  bool enumerated = 2;
  optional string marker = 3;
}

// CodeItem represents a code block with syntax highlighting metadata.
message CodeItem {
  TextItemBase base = 1;
  optional FloatingMeta meta = 2;
  repeated RefItem captions = 3;
  repeated RefItem references = 4;
  repeated RefItem footnotes = 5;
  optional ImageRef image = 6;
  optional CodeLanguageLabel code_language = 7;
  // Raw label string (fallback for unknown enum values).
  optional string code_language_raw = 8;
}

// FormulaItem represents a mathematical formula or equation.
message FormulaItem {
  TextItemBase base = 1;
}

// TextItem represents generic text content (paragraphs, captions, etc.).
message TextItem {
  TextItemBase base = 1;
}

// ProvenanceItem tracks the precise location of content in the source document.
message ProvenanceItem {
  int32 page_no = 1;
  BoundingBox bbox = 2;
  IntSpan charspan = 3;
}

// BoundingBox defines a rectangular region in page coordinates.
message BoundingBox {
  double l = 1;
  double t = 2;
  double r = 3;
  double b = 4;
  optional CoordOrigin coord_origin = 5;
  // Raw label string (fallback for unknown enum values).
  optional string coord_origin_raw = 6;
}

// ImageRef references an embedded image with its properties.
message ImageRef {
  string mimetype = 1;
  int32 dpi = 2;
  Size size = 3;
  string uri = 4;
}

// Size represents 2D dimensions (width and height).
message Size {
  double width = 1;
  double height = 2;
}

// ============================================================================
// Annotation types
// ============================================================================

// DescriptionAnnotation is a text description annotation on a picture or table.
message DescriptionAnnotation {
  string kind = 1;
  string text = 2;
  string provenance = 3;
}

// MiscAnnotation holds arbitrary annotation data as a struct.
message MiscAnnotation {
  string kind = 1;
  google.protobuf.Struct content = 2;
}

// PictureClassificationClass is a single predicted class with confidence.
message PictureClassificationClass {
  string class_name = 1;
  double confidence = 2;
}

// PictureClassificationData contains classification results for a picture.
message PictureClassificationData {
  string kind = 1;
  string provenance = 2;
  repeated PictureClassificationClass predicted_classes = 3;
}

// PictureMoleculeData contains chemical structure information for a picture.
message PictureMoleculeData {
  string kind = 1;
  string smi = 2;
  double confidence = 3;
  string class_name = 4;
  repeated FloatPair segmentation = 5;
  string provenance = 6;
}

// PictureTabularChartData contains tabular chart data extracted from a picture.
message PictureTabularChartData {
  string kind = 1;
  string title = 2;
  TableData chart_data = 3;
}

// ChartLine represents a single line in a line chart.
message ChartLine {
  string label = 1;
  repeated FloatPair values = 2;
}

// PictureLineChartData contains line chart data extracted from a picture.
message PictureLineChartData {
  string kind = 1;
  string title = 2;
  string x_axis_label = 3;
  string y_axis_label = 4;
  repeated ChartLine lines = 5;
}

// ChartBar represents a single bar in a bar chart.
message ChartBar {
  string label = 1;
  double values = 2;
}

// PictureBarChartData contains bar chart data extracted from a picture.
message PictureBarChartData {
  string kind = 1;
  string title = 2;
  string x_axis_label = 3;
  string y_axis_label = 4;
  repeated ChartBar bars = 5;
}

// ChartStackedBar represents a stacked bar with multiple labeled segments.
message ChartStackedBar {
  repeated string label = 1;
  repeated StringIntPair values = 2;
}

// PictureStackedBarChartData contains stacked bar chart data.
message PictureStackedBarChartData {
  string kind = 1;
  string title = 2;
  string x_axis_label = 3;
  string y_axis_label = 4;
  repeated ChartStackedBar stacked_bars = 5;
}

// ChartSlice represents a single slice in a pie chart.
message ChartSlice {
  string label = 1;
  double value = 2;
}

// PicturePieChartData contains pie chart data extracted from a picture.
message PicturePieChartData {
  string kind = 1;
  string title = 2;
  repeated ChartSlice slices = 3;
}

// ChartPoint represents a single point in a scatter chart.
message ChartPoint {
  FloatPair value = 1;
}

// PictureScatterChartData contains scatter chart data extracted from a picture.
message PictureScatterChartData {
  string kind = 1;
  string title = 2;
  string x_axis_label = 3;
  string y_axis_label = 4;
  repeated ChartPoint points = 5;
}

// PictureAnnotation is a union of all annotation types that can appear on a picture.
message PictureAnnotation {
  oneof annotation {
    DescriptionAnnotation description = 1;
    MiscAnnotation misc = 2;
    PictureClassificationData classification = 3;
    PictureMoleculeData molecule = 4;
    PictureTabularChartData tabular_chart = 5;
    PictureLineChartData line_chart = 6;
    PictureBarChartData bar_chart = 7;
    PictureStackedBarChartData stacked_bar_chart = 8;
    PicturePieChartData pie_chart = 9;
    PictureScatterChartData scatter_chart = 10;
  }
}

// TableAnnotation is a union of annotation types that can appear on a table.
message TableAnnotation {
  oneof annotation {
    DescriptionAnnotation description = 1;
    MiscAnnotation misc = 2;
  }
}

// ============================================================================
// Picture and Table items
// ============================================================================

// PictureItem represents an image or figure in the document.
message PictureItem {
  optional string self_ref = 1;
  RefItem parent = 2;
  repeated RefItem children = 3;
  ContentLayer content_layer = 4;
  optional PictureMeta meta = 5;
  string label = 6;
  repeated ProvenanceItem prov = 7;
  repeated RefItem captions = 8;
  repeated RefItem references = 9;
  repeated RefItem footnotes = 10;
  optional ImageRef image = 11;
  repeated SourceType source = 12;
  repeated FineRef comments = 13;
  repeated PictureAnnotation annotations = 14;
}

// PictureMeta contains rich metadata for pictures, including AI analysis.
message PictureMeta {
  optional SummaryMetaField summary = 1;
  optional DescriptionMetaField description = 2;
  optional PictureClassificationMetaField classification = 3;
  optional MoleculeMetaField molecule = 4;
  optional TabularChartMetaField tabular_chart = 5;
  map<string, google.protobuf.Value> custom_fields = 100;
}

// DescriptionMetaField contains an AI-generated detailed description.
message DescriptionMetaField {
  optional double confidence = 1;
  optional string created_by = 2;
  string text = 3;
  map<string, google.protobuf.Value> custom_fields = 100;
}

// PictureClassificationMetaField contains AI classification results.
message PictureClassificationMetaField {
  repeated PictureClassificationPrediction predictions = 1;
  map<string, google.protobuf.Value> custom_fields = 100;
}

// PictureClassificationPrediction is a single classification result.
message PictureClassificationPrediction {
  optional double confidence = 1;
  optional string created_by = 2;
  string class_name = 3;
  map<string, google.protobuf.Value> custom_fields = 100;
}

// MoleculeMetaField contains chemical structure information.
message MoleculeMetaField {
  optional double confidence = 1;
  optional string created_by = 2;
  string smi = 3;
  map<string, google.protobuf.Value> custom_fields = 100;
}

// TabularChartMetaField contains chart data extracted from images.
message TabularChartMetaField {
  optional double confidence = 1;
  optional string created_by = 2;
  optional string title = 3;
  TableData chart_data = 4;
  map<string, google.protobuf.Value> custom_fields = 100;
}

// FloatingMeta contains metadata for floating elements (tables, code blocks, figures).
message FloatingMeta {
  optional SummaryMetaField summary = 1;
  optional DescriptionMetaField description = 2;
  map<string, google.protobuf.Value> custom_fields = 100;
}

// TableItem represents a table in the document with full structure.
message TableItem {
  string self_ref = 1;
  optional RefItem parent = 2;
  repeated RefItem children = 3;
  ContentLayer content_layer = 4;
  optional FloatingMeta meta = 5;
  string label = 6;
  repeated ProvenanceItem prov = 7;
  repeated RefItem captions = 8;
  repeated RefItem references = 9;
  repeated RefItem footnotes = 10;
  optional ImageRef image = 11;
  TableData data = 12;
  repeated SourceType source = 13;
  repeated FineRef comments = 14;
  repeated TableAnnotation annotations = 15;
}

// TableData contains the complete table structure and content.
message TableData {
  repeated TableCell table_cells = 1;
  int32 num_rows = 2;
  int32 num_cols = 3;
  repeated TableRow grid = 4;
}

// TableRow represents a single row in the table.
message TableRow {
  repeated TableCell cells = 1;
}

// TableCell represents a single cell in a table.
message TableCell {
  BoundingBox bbox = 1;
  int32 row_span = 2;
  int32 col_span = 3;
  int32 start_row_offset_idx = 4;
  int32 end_row_offset_idx = 5;
  int32 start_col_offset_idx = 6;
  int32 end_col_offset_idx = 7;
  string text = 8;
  bool column_header = 9;
  bool row_header = 10;
  bool row_section = 11;
  bool fillable = 12;
  optional RefItem ref = 13;
}

// KeyValueItem represents a key-value pair extracted from forms.
message KeyValueItem {
  string self_ref = 1;
  optional RefItem parent = 2;
  repeated RefItem children = 3;
  ContentLayer content_layer = 4;
  optional FloatingMeta meta = 5;
  string label = 6;
  repeated ProvenanceItem prov = 7;
  repeated RefItem captions = 8;
  repeated RefItem references = 9;
  repeated RefItem footnotes = 10;
  optional ImageRef image = 11;
  GraphData graph = 12;
  repeated SourceType source = 13;
  repeated FineRef comments = 14;
}

// GraphData represents the structure of key-value relationships as a graph.
message GraphData {
  repeated GraphCell cells = 1;
  repeated GraphLink links = 2;
}

// GraphCellLabel defines the role of a cell in a key-value graph.
enum GraphCellLabel {
  GRAPH_CELL_LABEL_UNSPECIFIED = 0;
  GRAPH_CELL_LABEL_KEY = 1;
  GRAPH_CELL_LABEL_VALUE = 2;
  GRAPH_CELL_LABEL_CHECKBOX = 3;
}

// GraphCell is a node in the key-value graph.
message GraphCell {
  GraphCellLabel label = 1;
  int32 cell_id = 2;
  string text = 3;
  string orig = 4;
  optional ProvenanceItem prov = 5;
  optional RefItem item_ref = 6;
}

// GraphLinkLabel defines the type of relationship between cells.
enum GraphLinkLabel {
  GRAPH_LINK_LABEL_UNSPECIFIED = 0;
  GRAPH_LINK_LABEL_TO_VALUE = 1;
  GRAPH_LINK_LABEL_TO_KEY = 2;
  GRAPH_LINK_LABEL_TO_PARENT = 3;
  GRAPH_LINK_LABEL_TO_CHILD = 4;
}

// GraphLink is an edge in the key-value graph.
message GraphLink {
  GraphLinkLabel label = 1;
  int32 source_cell_id = 2;
  int32 target_cell_id = 3;
}

// FormItem represents a form element in the document.
message FormItem {
  string self_ref = 1;
  optional RefItem parent = 2;
  repeated RefItem children = 3;
  ContentLayer content_layer = 4;
  optional FloatingMeta meta = 5;
  string label = 6;
  repeated ProvenanceItem prov = 7;
  repeated RefItem captions = 8;
  repeated RefItem references = 9;
  repeated RefItem footnotes = 10;
  optional ImageRef image = 11;
  GraphData graph = 12;
  repeated SourceType source = 13;
  repeated FineRef comments = 14;
}

// PageItem represents metadata about a single page in the document.
message PageItem {
  Size size = 1;
  optional ImageRef image = 2;
  int32 page_no = 3;
}
