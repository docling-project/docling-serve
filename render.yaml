services:
  - type: web
    name: docling-serve
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "docling-serve run --host 0.0.0.0 --port $PORT --enable-ui"
    envVars:
      - key: DOCLING_SERVE_ENABLE_UI
        value: "1"
